name: flutter_ocr_sdk_example
description: Demonstrates how to use the flutter_ocr_sdk plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_ocr_sdk:
  cupertino_icons: ^1.0.2
  image_picker:
  file_selector:
  shared_preferences: ^2.1.1
  camera: ^0.10.5+2
  camera_windows: 
    git:
      url: https://github.com/yushulx/flutter_camera_windows.git
  share_plus: ^7.0.2
  url_launcher: ^6.1.11
  flutter_screen_lock:
  local_auth: ^2.1.3
  platform: ^3.1.0
  custom_pin_screen: ^0.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - images/


